<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id='map'></div>
    <script>


        mapboxgl.accessToken = 'pk.eyJ1Ijoiam9lZXJleWVzIiwiYSI6ImNqYWE5Z2d1MDBwOGIyd3E5dW82MTduNjkifQ.vxeAATzq4rt968OdsAF_DA';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/joeereyes/cjg4fcarx0kmw2rpoieqj0vmg', // stylesheet location
    center: [-111.9050, 33.35], // starting position [lng, lat]
    pitch: 45,
    hash: true,
    zoom: 9 // starting zoom
});
    </script>
